<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- 最关键的一步：设置预解析显示的标题和描述 -->
    <title>无语仙人想和你建立情侣关系</title>
    <meta name="description" content="和我成为情侣，让QQ帮我们记录每日点滴">
    
    <!-- 第二步：设置自动跳转 -->
    <meta http-equiv="refresh" content="0; url=https://ys.mihoyo.com/">
    
    <!-- 第三步：为了让效果更逼真，可以再加一个手动点击的链接 -->
</head>
<body>
    <script>
        // 另一种跳转方式，如果meta刷新失效则用JavaScript跳转
        window.location.href = "https://ys.mihoyo.com/";
    </script>
    
    <!-- 如果浏览器不支持自动跳转，显示一个可点击的链接 -->
    <p>如果跳转失败，请 <a href="https://ys.mihoyo.com/">点击这里</a> 前往原神官网。</p>
</body>
</html>
